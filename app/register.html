<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A web template that helps you sign in/sign up and create event.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Meet-Up Event Planner</title>
    <link rel="icon" href="images/favicon.ico">
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://getbootstrap.com/examples/signin/signin.css" rel="stylesheet">

    <script src="https://cdn.firebase.com/js/client/2.3.2/firebase.js"></script>

</head>

<body>

    <div class="container">
        <div class="jumbotron" style="background-color:#337ab7; width: 100%;">
            <h2 class="text-center"><font color="white">Meet-Up Event Planner</font></h2>
        </div>

        <form class="form-signin" name="regForm">

            <div class="form-group">
                <label for="name">Username: *</label>
                <div class="input-actual">
                    <input id="name" class="form-control" name="name" type="text" placeholder="User Name." autofocus="autofocus" required>
                </div>
            </div>


            <div class="form-group">
                <label for="mobNum">Mobile Number: <small> (optional)</small>
                </label>
                <input id="mobNum" name="mobNum" type="tel" class="form-control" placeholder="Mobile Number.">
            </div>

            <div class="form-group">
                <label for="emaill">Email: *</label>
                <div class="input-actual">
                    <input id="emaill" name="email" type="email" class="form-control" autocomplete="email" placeholder="Enter a valid e-mail." required />
                </div>
            </div>

            <div class="form-group">
                <label for="password">Password: *</label>
                <div class="input-actual">
                    <input id="password" name="password" class="form-control" type="password" placeholder="Enter Password." autocomplete="new-password" required />
                </div>
            </div>

            <p>Password requirements:</p>
            <ul>
                <li>8-20 characters.</li>
                <li>At least one of these symbols: !, @, #, $, %, ^, &, *</li>
                <li>At least one number.</li>
                <li>At least one lowercase letter.</li>
                <li>At least one uppercase letter.</li>
            </ul>
            <br />
            <p style="color:red;" id="message"></p>


            <input type="submit" value="Register" class="btn btn-lg btn-primary btn-block">
            <label class="checkbox" style="text-align:center;">
                <a href="login.html">have an account? Login.</a>
            </label>
        </form>


    </div>
    <script src="scripts/register.js"></script>
</body>

</html>
