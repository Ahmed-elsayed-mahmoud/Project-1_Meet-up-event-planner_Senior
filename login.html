<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A web template that helps you sign in/sign up and create event.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Meet-Up Event Planner</title>
    <link rel="icon" href="images/favicon.ico">
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://getbootstrap.com/examples/signin/signin.css" rel="stylesheet">

    <script src="https://cdn.firebase.com/js/client/2.3.2/firebase.js"></script>
</head>

<body>

    <div class="container">
        <div class="jumbotron" style="background-color:#337ab7; width: 100%;">
            <h2 class="text-center"><font color="white">Meet-Up Event Planner</font></h2>
        </div>
        <form class="form-signin" name="signinForm">
            <div class="form-group">
                <label for="email" class="input-type">Email: *</label>
                <div class="input-actual">
                    <input class="form-control" name="email" type="email" placeholder="Enter your e-mail." autofocus="true" required />
                </div>
            </div>

            <div class="form-group">
                <label for="password" class="input-type">Password: *</label>
                <div class="input-actual">
                    <input class="form-control" name="password" type="password" placeholder="Enter your password." autocomplete="new-password" required />
                </div>
            </div>

            <p style="color:red;" id="message"></p>
            <br />

            <input type="submit" value="Login" class="btn btn-lg segoe-ui-light ladda-button btn-primary btn-block">
            <label class="checkbox" style="text-align:center;">
                <a href="register.html">New User? Register.</a>
            </label>

        </form>

    </div>
    <script src="scripts/login.js"></script>
</body>

</html>
