<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Meet-Up Event Planner</title>

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <link rel="icon" sizes="192x192" href="images/android-desktop.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Meet-Up Event Planner">
  <link rel="apple-touch-icon-precomposed" href="images/ios-desktop.png">

  <!-- Tile icon for Win8 (144x144 + tile color) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
  <meta name="msapplication-TileColor" content="#3372DF">

  <link rel="shortcut icon" href="images/favicon.png">

  <!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->
  <!--
    <link rel="canonical" href="http://www.example.com/">
    -->

  <!-- Color the status bar on mobile devices -->
  <meta name="theme-color" content="#2F3BA2">

  <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.1.3/material.indigo-amber.min.css" />

  <!-- Material Design icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

  <link rel="stylesheet" href="styles/main.css">

  <script src="https://cdn.firebase.com/js/client/2.3.2/firebase.js"></script>
</head>

<body>
  <div class="demo-layout mdl-layout mdl-layout--fixed-header mdl-js-layout mdl-color--grey-100">
    <header class="demo-header mdl-layout__header mdl-layout__header--scroll">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">Meet-Up Event Planner</span>
      </div>
    </header>
    <div class="mdl-layout__drawer">
      <span class="mdl-layout-title">Navigate to </span>
      <nav class="mdl-navigation">
        <a class="mdl-navigation__link" href="login.html">Login</a>
        <a class="mdl-navigation__link" href="index.html">Register</a>
        <a class="mdl-navigation__link" href="create-event.html">Create Event</a>
        <a class="mdl-navigation__link" href="view-events.html">View Events</a>
      </nav>
    </div>
    <div class="demo-ribbon mdl-color--accent"></div>
    <main class="demo-main mdl-layout__content">

      <div class="demo-container mdl-grid">
        <div class="mdl-cell mdl-cell--2-col mdl-cell--hide-tablet mdl-cell--hide-phone"></div>
        <div class="inputs demo-content mdl-color--white mdl-shadow--4dp content mdl-color-text--grey-800 mdl-cell mdl-cell--8-col">
          <h3>Login</h3>
          <form id="login" autocomplete="on">
            <div class="input split">
              <label for="email" class="input-type">Email</label>
              <div class="input-actual">
                <input id="email" type="email" autocomplete="email" placeholder="Email" required />
              </div>
            </div>

            <div class="input split">
              <label for="password" class="input-type">Password</label>
              <div class="input-actual">
                <input id="password" type="password" placeholder="Password" autocomplete="new-password" required />
              </div>
            </div>
            <p id="validation-message"></p>
            <button type="submit" value="Submit" form="login" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
              Login
            </button>
            <br>
            <a href="index.html">New user? Click here to register.</a>
        </div>


        </form>
      </div>
  </div>
  <footer class="demo-footer mdl-mini-footer">
    <div class="mdl-mini-footer--left-section">
      <ul class="mdl-mini-footer--link-list">
        <li>Copy reserved to:  <a href="https://facebook.com/AHMEDELSAYEDELMAGIC"> Ahmed Elsayed </a></li>
      </ul>
    </div>
  </footer>
  </main>
  </div>

  <script src="https://storage.googleapis.com/code.getmdl.io/1.1.3/material.min.js"></script>
  <script src="scripts/login.babel.js"></script>

  <!-- Built with love using Web Starter Kit -->
</body>

</html>
